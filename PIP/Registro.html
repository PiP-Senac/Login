<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link style -->
    <link rel="stylesheet" href="./css/Registro.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <title>Registro | PIP</title>
</head>
<body>
    <div class="pip-registro_container">
        <form
          action=""
          name="formLogin"
          method="post"
          class="pip-form_container"
        >
          <!--|||------------Usuario------------|||-->
          <div class="pip-div_User pip-div_login ">
            <label for="inputUser" class="pip-label_User pip-label_login ">
              <div class="pip-div__User pip-div__login " id="div_User">
                <span class="pip-span_User pip-span_login"
                  ><label for="inputNick"><i class="uil uil-at"></i></label
                ></span>
                <input
                  type="text"
                  placeholder="User"
                  id="inputUser"
                  name="User"
                  class="pip-inp_User pip-inp_login"
                  required
                  aria-required="true"
                  autocomplete="off"
                />
                <span class="pip-span__User pip-span__login">Nome de Usúario</span>
                <!--<span class="divSpanEmail__check"
                ><i id="iconcheck" class="uil"></i
              ></span>
              <i class="uil uil-eye-slash" uil-exclamation-triangle uil-check></i> -->
              </div>
            </label>
          </div>
          <!--|||------------Email------------|||-->
          <div class="pip-div_Email pip-div_login ">
            <label for="inputEmail" class="pip-label_Email pip-label_login">
              <div class="pip-div__Email pip-div__login" id="div_Email">
                <span class="pip-span_Email pip-span_login"
                  ><label for="inputEmail"><i class="uil uil-at"></i></label
                ></span>
                <input
                  type="email"
                  placeholder="Email"
                  id="inputEmail"
                  name="Email"
                  class="pip-inp_Email pip-inp_login"
                  required
                  aria-required="true"
                  autocomplete="off"
                />
                <span class="pip-span__Email pip-span__login">Email</span>
                <!--<span class="divSpanEmail__check"
                ><i id="iconcheck" class="uil"></i
              ></span>
              <i class="uil uil-eye-slash" uil-exclamation-triangle uil-check></i> -->
              </div>
            </label>
          </div>
          
          <!--|||------------Confirmar Email------------|||-->
          <div class="pip-div_CEmail pip-div_login">
            <label for="inputCEmail" class="pip-label_CEmail pip-label_login">
              <div class="pip-div__CEmail pip-div__login " id="div_CEmail">
                <span class="pip-span_CEmail pip-span_login"
                  ><label for="inputCCEmail"><i class="uil uil-at"></i></label
                ></span>
                <input
                  type="email"
                  placeholder="Email"
                  id="inputCEmail"
                  name="Confirmar Email"
                  class="pip-inp_CEmail pip-inp_login"
                  required
                  aria-required="true"
                  autocomplete="off"
                />
                <span class="pip-span__CEmail pip-span__login">Confirmar Email</span>
                <!--<span class="divSpanEmail__check"
                ><i id="iconcheck" class="uil"></i
              ></span>
              <i class="uil uil-eye-slash" uil-exclamation-triangle uil-check></i> -->
              </div>
            </label>
          </div>
          
          <!--|||------------Senha------------|||--> 
          <div class="pip-div_Senha pip-div_login">
            <label for="inputSenha" class="pip-label_Senha pip-label_login">
              <div class="pip-div__Senha pip-div__login">
                <span class="pip-span_Senha pip-span_login"
                  ><label for="inputSenha"
                    ><i class="uil uil-key-skeleton-alt"></i></label
                ></span>
                <input
                  type="password"
                  placeholder="Senha"
                  class="pip-inp_Senha pip-inp_login"
                  name="Senha"
                  minlength="8"
                  required
                  aria-required="true"
                  id="inputSenha"
                />
                <span class="pip-span__Senha pip-span__login">Senha</span>
                <span class="pip-span_eyeSenha">
                  <img
                    src="./img/olho.svg"
                    class="pip-img_eyeSenha"
                    id="olho"
                    alt="Senha"
                /></span>
              </div>
            </label>
          </div>

          <!--|||------------Confirmar Senha------------|||-->
          <div class="pip-div_CSenha pip-div_login">
            <label for="inputCSenha" class="pip-label_CSenha pip-label_login ">
              <div class="pip-div__CSenha pip-div__login">
                <span class="pip-span_CSenha pip-span_login"
                  ><label for="inputCSenha"
                    ><i class="uil uil-key-skeleton-alt"></i></label
                ></span>
                <input
                  type="password"
                  placeholder="Confirmar Senha"
                  class="pip-inp_CSenha pip-inp_login"
                  name="CSenha"
                  minlength="8"
                  required
                  aria-required="true"
                  id="inputCSenha"
                />
                <span class="pip-span__CSenha pip-span__login"> Confirmar Senha </span>
                <span class="pip-span_eyeSenha ">
                  <img
                    src="img/olho.svg"
                    class="pip-img_eyeSenha"
                    id="olho"
                    alt="CSenha"
                /></span>
              </div>
            </label>
          </div>
  
          <!--|||------------Senha Validação ------------|||-->
          <div class="test">
            <span class="val-span val-lw"><img src="./img/error.svg" class="val-icons" alt="verificação">Letras Minusculas </span>
            <span class="val-span val-up"><img src="./img/error.svg" class="val-icons" alt="verificação">Letras Maiusculas </span>
            <span class="val-span val-number"><img src="./img/error.svg" class="val-icons" alt="verificação">Numeros </span>
            <span class="val-span val-spc"><img src="./img/error.svg" class="val-icons" alt="verificação">Pelo Menos um caractere especial</span>
            <span class="val-span val-len"><img src="./img/error.svg" class="val-icons" alt="verificação">Senha Maior</span>
          </div>
          <!--|||------------Data de Nascimento ------------|||-->
            <div class="pip-div_Date">
                <label for="InpDate" class="pip-label_Date">
                    <input type="date" name="Date" class="pip-inp_Date" placeholder="data" id="InpDate">
                </label>
            </div>

          <!--|||------------CheckBox ------------|||-->
          <div class="pip-div_Checkbox">
            <label class="pip-label_Checkbox">
              <input type="checkbox" name="checkbox" class="pip-inp_Checkbox" />
              <span class="pip-span_Checkbox">Termos de Condição</span>
            </label>
          </div>
  
          <!--|||------------Button------------|||-->
          <div class="pip-div_Btnlogin">
            <button type="submit" class="pip-btn_Btnlogin">Criar Conta</button>
          </div>
  
          <!--|||----------Ja tenho Uma Conta----------|||-->
          <div class="pip-div_NConta">
            <label for="linkRegistro" class="pip-label_NConta">
              <a name="linkRegistro" class="pip-a_NConta" href="Login.html"
                ><span class="pip-span_NConta">Já Tenho Uma Conta</span>
              </a>
            </label>
          </div>
          <h3 id="result"></h3>
        </form>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="./js/Registro.js"></script>
    
   
</body>
</html>
