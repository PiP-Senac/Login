    <title>Login | PIP</title>

  <body>
    <div class="Login">
      <form
        action="./php/login.php"
        name="formLogin"
        method="post"
        class="formLogin"
      >
        <!--|||------------Email------------|||-->
        <div class="fieldEmail">
          <label for="inputEmail" class="fieldEmail labelEmail">
          <div class="divSpanLabel__div" id="div_Email">
            <span class="divSpanEmail"
              ><label for="inputEmail"><i class="uil uil-at"></i></label
            ></span>
            <input
              type="email"
              placeholder="Email"
              id="inputEmail"
              name="Email"
              class="divInputEmail"
              required
              aria-required="true"
              autocomplete="off"
            />
            <span class="divSpan_email">Email</span>
            <span class="divSpanEmail__check"
              ><i id="iconcheck" class="uil"></i
            ></span>
            <!-- <i class="uil uil-eye-slash" uil-exclamation-triangle uil-check></i> -->
          </div>
        </label>
        </div>

        <!--|||------------Senha------------|||-->
        <div class="fieldSenha">
          <label for="inputSenha" class="fieldSenha labelSenha">
          <div class="divSpanLabel__divSenha">
            <span class="divSpanSenha"
              ><label for="inputSenha"
                ><i class="uil uil-key-skeleton-alt"></i></label
            ></span>
            <input
              type="password"
              placeholder="Senha"
              class="divInputSenha"
              name="Senha"
              minlength="8"
              required
              aria-required="true"
              id="inputSenha"
            />
            <span class="divSpan_senha">Senha</span>
            <span class="divSpanSenha__eye"
              ><img
                src="img/olhos-cruzados.svg"
                class="eyePassword"
                id="olho"
                alt="Senha"
            /></span>
          </div>
        </label>
        </div>

        <!--|||------------CheckBox & Senha ------------|||-->
        <div class="div_RCheckBox">
          <label class="label_Checkbox">
            <input type="checkbox" name="checkbox" class="cnf_Checkbox" />
            <span class="checkboxText_L">Lembrar-me</span>
          </label>
          <label for="linkRSenha" class="labelRSenha">
            <a name="linkRSenha" href="RecuperarSenha.html" class="linkRSenha"
              ><span class="checkboxText">Esqueceu a Senha?</span></a
            >
          </label>
        </div>

        <!--|||------------Button------------|||-->
        <div class="divBtn">
          <button type="submit" class="btnLogin">Entrar</button>
        </div>

        <!--|||----------Nova-Conta----------|||-->
        <div class="divNConta">
          <label for="linkRegistro" class="labelNConta">
            <a name="linkRegistro" class="linkNConta" href="Registro.html"
              ><span class="LinkNAcc">Ainda n√£o tenho uma Conta</span></a
            >
          </label>
        </div>
   <!--  
        <div class="divANConta_icon">

                  alt="google_reg"
              /></a>

              <a href=""
                ><img
                  src="img/facebook_icon.png"
                  class="facebookReg"
                  alt="facebook_reg"
              /></a>
            </div>
          </label>
        </div>
-->
        
      </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
