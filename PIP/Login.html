    <title>Login | PIP</title>

  <body>
    <div class="pip-login_container">
      <form
        action="./php/login.php"
        name="formLogin"
        method="post"
        class="pip-form_container"
      >
        <!--|||------------Email------------|||-->
        <div class="pip-div_Email">
          <label for="inputEmail" class="pip-label_Email">
            <div class="pip-div__Email" id="div_Email">
              <span class="pip-span_Email"
                ><label for="inputEmail"><i class="uil uil-at"></i></label
              ></span>
              <input
                type="email"
                placeholder="Email"
                id="inputEmail"
                name="Email"
                class="pip-inp_Email"
                required
                aria-required="true"
                autocomplete="off"
              />
              <span class="pip-span__Email">Email</span>
              <!--<span class="divSpanEmail__check"
              ><i id="iconcheck" class="uil"></i
            ></span>
            <i class="uil uil-eye-slash" uil-exclamation-triangle uil-check></i> -->
            </div>
          </label>
        </div>

        <!--|||------------Senha------------|||-->
        <div class="pip-div_Senha">
          <label for="inputSenha" class="pip-label_Senha">
            <div class="pip-div__Senha">
              <span class="pip-span_Senha"
                ><label for="inputSenha"
                  ><i class="uil uil-key-skeleton-alt"></i></label
              ></span>
              <input
                type="password"
                placeholder="Senha"
                class="pip-inp_Senha"
                name="Senha"
                minlength="8"
                required
                aria-required="true"
                id="inputSenha"
              />
              <span class="pip-span__Senha">Senha</span>
              <span class="pip-span_eyeSenha"
                ><img
                  src="img/olhos-cruzados.svg"
                  class="pip-img_eyeSenha"
                  id="olho"
                  alt="Senha"
              /></span>
            </div>
          </label>
        </div>

        <!--|||------------CheckBox & Senha ------------|||-->
        <div class="pip-div_Checkbox">
          <label class="pip-label_Checkbox">
            <input type="checkbox" name="checkbox" class="pip-inp_Checkbox" />
            <span class="pip-span_Checkbox">Lembrar-me</span>
          </label>
          <label for="linkRSenha" class="pip-label_ESenha">
            <a name="linkRSenha" href="RecuperarSenha.html" class="pip-a_ESenha"
              ><span class="pip-span_ESenha">Esqueceu a Senha?</span></a
            >
          </label>
        </div>

        <!--|||------------Button------------|||-->
        <div class="pip-div_Btnlogin">
          <button type="submit" class="pip-btn_Btnlogin">Entrar</button>
        </div>

        <!--|||----------Nova-Conta----------|||-->
        <div class="pip-div_NConta">
          <label for="linkRegistro" class="pip-label_NConta">
            <a name="linkRegistro" class="pip-a_NConta" href="Registro.html"
              ><span class="pip-span_NConta">Ainda n√£o tenho uma Conta</span>
            </a>
          </label>
        </div>

      </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/Login.js"></script>
  </body>
</html>
