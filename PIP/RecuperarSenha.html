    <!-- link css -->
    <link rel="stylesheet" href="./css/Login.css" />

    <title>Login | PIP</title>
  </head>

  <body>
  

    <!--|||------------Container de login------------|||-->
    <div class="pip-login_container">
      <!--|||------------Titulo (LOGO)------------|||-->
    <div class="pip-div_logo">
      <span class="pip-span_logo">Login</span>
      <img class="pip-img_logo" src="img/Logo (2) 1.svg" alt="logo da marca"  />
    </div>
    
    <form
        action="./php/login.php"
        name="formLogin"
        method="post"
        class="pip-form_container"
      >
      

        <!--|||------------Email------------|||-->
        <div class="pip-div_Email">
          <label for="inputEmail" class="pip-label_Email">
            <div class="pip-div__Email" id="div_Email">
              <span class="pip-span_Email">
                <label for="inputEmail">
                  <img
                    src="./img/email.svg"
                    alt="Email"
                    class="pip-img_Email icons"
                  />
                </label>
              </span>
              <input
                type="email"
                placeholder="Email"
                id="inputEmail"
                name="Email"
                class="pip-inp_Email"
                required
                aria-required="true"
                autocomplete="off"
              />
              <span class="pip-span__Email">Email</span>
              <!--<span class="divSpanEmail__check"
              ><i id="iconcheck" class="uil"></i
            ></span>
            <i class="uil uil-eye-slash" uil-exclamation-triangle uil-check></i> -->
            </div>
          </label>
        </div>
        <!--|||------------Recaptcha------------|||-->
        <div class="g-recaptcha" data-sitekey="COLE-SUA-CHAVE-DE-SITE-AQUI"></div>

        <!--|||------------Button------------|||-->
        <div class="pip-div_Btnlogin">
          <button type="submit" class="pip-btn_Btnlogin">Enviar E-mail</button>
        </div>
      </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/Login.js"></script>
    <script src='https://www.google.com/recaptcha/api.js'></script>
  </body>
